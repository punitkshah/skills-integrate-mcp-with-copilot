<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mergington High School Activities</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Mergington High School</h1>
      <h2>Extracurricular Activities</h2>
      <div id="user-bar">
        <span id="user-status">Not logged in</span>
        <button id="login-btn" class="small">Login</button>
        <button id="logout-btn" class="small hidden">Logout</button>
      </div>
    </header>

    <main>
      <div id="login-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="login-title">
        <div class="modal-content">
          <h3 id="login-title">Teacher Login</h3>
          <form id="login-form">
            <div class="form-group">
              <label for="login-username">Username</label>
              <input type="text" id="login-username" required />
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" required />
            </div>
            <div class="actions">
              <button type="submit">Login</button>
              <button type="button" id="login-cancel" class="secondary">Cancel</button>
            </div>
            <p class="note">Only teachers may register or unregister students.</p>
          </form>
        </div>
      </div>
      <section id="activities-container">
        <h3>Available Activities</h3>
        <div id="activities-list">
          <!-- Activities will be loaded here -->
          <p>Loading activities...</p>
        </div>
      </section>

      <section id="signup-container">
        <h3>Sign Up for an Activity</h3>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Student Email:</label>
            <input type="email" id="email" required placeholder="your-email@mergington.edu" />
          </div>
          <div class="form-group">
            <label for="activity">Select Activity:</label>
            <select id="activity" required>
              <option value="">-- Select an activity --</option>
              <!-- Activity options will be loaded here -->
            </select>
          </div>
          <button type="submit" id="signup-submit">Sign Up</button>
          <p id="auth-hint" class="hint">Login as a teacher to enable registration.</p>
        </form>
        <div id="message" class="hidden"></div>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Mergington High School</p>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
